<div class="row">
  <div class="col-md-8">
    <button class="btn btn-primary" ng-click="escanearRede()">
      <span class="glyphicon glyphicon-repeat"></span> Escanear
    </button>
  </div>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input class="form-control" type="text" ng-model="pesquisar" placeholder="Pesquisar">
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped  table-hover table-bordered" ng-init="listaMaquinas()">
        <thead>
          <th>#</th>
          <th>Usuário</th>
          <th>Mac</th>
          <th>Ip</th>
          <th></th>
        </thead>
        <tbody>
          <tr dir-paginate="maquina in maquinas | orderBy:'numero' | filter: pesquisar | itemsPerPage: 10">
            <td>{{maquina.numero}}</td>
            <td>{{maquina.usuario}}</td>
            <td>{{maquina.mac}}</td>
            <td>{{maquina.ip}}<span class="label label-danger" ng-show="!maquina.ip"> Computador desligado.</span></td>
            <td>
              <button class="btn btn-primary btn-sm" ng-click="acessarPc(maquina)" ng-disabled="!maquina.ip">
                <span class="glyphicon glyphicon-new-window"></span>
                <span class="hidden-xs">Acessar</span>
              </button>
              <button class="btn btn-info btn-sm" ng-click="acessarPc(maquina, true)" ng-disabled="!maquina.ip">
                <span class="glyphicon glyphicon-eye-open"></span>
                <span class="hidden-xs">Visualizar</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Paginação -->
<div class="row">
  <div class="col-md-12 text-center">
    <dir-pagination-controls [max-size="" ] [direction-links="" ] [boundary-links="" ] [on-page-change="" ] [pagination-id="" ] [template-url="" ] [auto-hide="" ]>
    </dir-pagination-controls>
  </div>
</div>
<!-- Modal Loading -->
<div class="modal fade" id="modalLoad" tabindex="-1" role="dialog" data-keyboard='false' data-backdrop='static'>
  <div class="modal-dialog" role="alert">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Escaneando</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <img src="assets/img/loading.gif" height="100px" width="100px"/>
            Escaneando rede... Aguarde...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
